<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página em Construção | Equilíbrio & Vitalidade</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --dourado: #c5a059;
      --bege-claro: #f4f1ea;
      --branco-gelo: #f8f8f5;
      --verde-profundo: #0b3d2e;
    }
    body {
      margin:0; padding:0;
      background-color:var(--verde-profundo);
      color:var(--branco-gelo);
      font-family:'Lato',sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    /* Marca d'água de fundo */
    body::before {
      content:"";
      background:url('terapi.png') no-repeat center center;
      background-size:60%; 
      opacity:0.05; 
      position:fixed; 
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 50px;
      border: 1px solid var(--dourado);
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      max-width: 600px;
      backdrop-filter: blur(5px);
    }
    h1 { font-family: 'Playfair Display', serif; color: var(--dourado); font-size: 2.5rem; margin-bottom: 20px; }
    p { font-size: 1.2rem; opacity: 0.8; margin-bottom: 35px; line-height: 1.6; }
    .icon { font-size: 4rem; color: var(--dourado); margin-bottom: 25px; animation: pulse 2s infinite; }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .btn-voltar {
      display: inline-block;
      padding: 15px 40px;
      background: var(--dourado);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 1px solid var(--dourado);
    }
    .btn-voltar:hover { 
      transform: translateY(-3px); 
      background: transparent; 
      color: var(--dourado); 
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="icon"><i class="fa-solid fa-leaf"></i></div>
    <h1>Página em Construção</h1>
    <p>Estamos cultivando um conteúdo valioso para o seu bem-estar. Em breve, você encontrará aqui todos os detalhes sobre esta terapia.</p>
    <a href="index.html" class="btn-voltar">Voltar ao Início</a>
  </div>
</body>
</html>
